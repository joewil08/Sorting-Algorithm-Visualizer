<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" media="screen" href="style.css">
    <script src="index.js" type="module" defer></script>
</head>

<body>
    
    <h1>Sorting Algorithm Visualizer</h1>
    <div class="container">
        <div class="sidebar">
            <div class="generate-new">
                <p>Generate New Array</p>
                <input type="number" name="sizeArray" id="numbersBars" min="1" max="20" value="10">
                <button id="generateBtn">New</button>
            </div>
            <select name="" class="select-algorithm" id="selectAlgorithm">
                <option value="bubbleSort" selected>Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="mergeSort">Merge Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="bucketSort">Bucket Sort</option>
            </select>
            <div class="buttons">
                <button id="sortBtn">Sort</button>
            </div>
        </div>
        <div class="stage" id="stage"></div>
    </div>

</body>

</html>
