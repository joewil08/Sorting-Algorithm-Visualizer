<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" media="screen" href="style.css">
    <script src="index.js" type="module" defer></script>
</head>

<body>
    
    <h1>Sorting Algorithm Visualizer</h1>
    <div class="container">
        <div class="stage" id="stage"></div>
        <div class="bottombar">
            <div class="menu">
                <div class="generate-new">
                    <p><b>Generate Array</b></p>
                    <input type="number" name="sizeArray" id="numbersBars" min="1" max="250" value="10">
                    <select name="" class="select-array-type" id="selectArrayType">
                        <option value="random" selected>Random</option>
                        <option value="descending">Descending</option>
                        <option value="nearlySorted">Nearly Sorted</option>
                        <option value="fewUniques">Few Uniques</option>
                    </select>
                    <button id="generateBtn">New</button>
                </div>
                <div class="sort-menu">
                    <p><b>Sort Array</b></p>
                    <span>
                        <label for="sound-checkbox">Sound</label>
                        <input type="checkbox" id="sound-checkbox" checked>
                    </span>
                    <select name="" class="select-algorithm" id="selectAlgorithm">
                        <option value="bubbleSort" selected>Bubble Sort</option>
                        <option value="selectionSort">Selection Sort</option>
                        <option value="insertionSort">Insertion Sort</option>
                        <option value="mergeSort">Merge Sort</option>
                        <option value="quickSort">Quick Sort</option>
                        <option value="heapSort">Heap Sort</option>
                    </select>
                    <button id="sortBtn">Sort</button>
                </div>
            </div>
            <div class="tables">
                <table>
                    <thead>
                        <tr>
                            <th>Variation</th>
                            <th>Time Complexity</th>
                            <th>Space Complexity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Best Case</td>
                            <td id="best-time">-</td>
                            <td id="best-space">-</td>
                        </tr>
                        <tr>
                            <td>Average Case</td>
                            <td id="average-time">-</td>
                            <td id="average-space">-</td>
                        </tr>
                        <tr>
                            <td>Worst Case</td>
                            <td id="worst-time">-</td>
                            <td id="worst-space">-</td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Stable</td>
                            <td id="stable">-</td>
                        </tr>
                        <tr>
                            <td>In-Place</td>
                            <td id="in-place">-</td>
                        </tr>
                        <tr>
                            <td>Parallelizable</td>
                            <td id="parallelizable">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

</body>

</html>
